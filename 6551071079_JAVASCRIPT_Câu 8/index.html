<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="Styles/Styles.css">
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>

<body>
    <table>
        <tr>
            <td><input type="number" class="number1"></td>
            <td><button type="button" class="operator" value="+">+</button></td>
            <td><button type="button" class="operator" value="-">-</button></td>
            <td><button type="button" class="operator" value="*">*</button></td>
            <td><button type="button" class="operator" value="/">/</button></td>
            <td><button type="button" class="operator" value="^">^</button></td>
            <td><input type="number" class="number2"></td>
            <td><button type="button" class="calculate">=</button></td>
            <td><input type="text" class="result" readonly></td>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            var selectedOperator = null;

            $(".operator").click(function () {
                selectedOperator = $(this).val();
                $(".operator").css("background-color", "");
                $(this).css("background-color", "yellow");
            });

            $(".calculate").click(function () {
                var num1 = parseFloat($(".number1").val());
                var num2 = parseFloat($(".number2").val());
                var result;

                switch (selectedOperator) {
                    case "+": 
                        result = num1 + num2;
                        break;
                    case "-": 
                        result = num1 - num2;
                        break;
                    case "*": 
                        result = num1 * num2;
                        break;
                    case "/": 
                        result = (num2 !== 0) ? num1 / num2 : "Không thể chia cho 0";
                        break;
                    case "^": 
                        result = Math.pow(num1, num2);
                        break;
                    default: 
                        result = "Chưa chọn phép toán";
                        break;
                }

                $(".result").val(result);
            });
        });
    </script>
</body>
</html>
