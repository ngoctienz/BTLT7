<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>D CODE SHOW</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="Styles/bootstrap.min.css"> 
	<link rel="stylesheet" href="Styles/style.css"> 
	<script src="Scripts/jquery-latest.min.js"></script>
		<style>

</head>
			<body>
				<h4>Checkbox Div Hide Show</h4>

				<div class="checkbox-card">
					<label for="">Do You have Passport</label>
					<div class="checkbox">
						<label>
							<input type="checkbox" class="checkme">Yes
						</label>
					</div>
					<div class="passport-box">
						<input type="text" placeholder="Enter Passport Number"
							class="form-control">
					</div>
					<div class="apply-box">
						<a href="">Apply For Passport</a>
					</div>
				</div>
				<br>
					<div class="checkbox-card">
						<label for="">Do You have Credit Card</label>
						<div class="checkbox">
							<label>
								<input type="checkbox" class="checkme">Yes
							</label>
						</div>
						<div class="passport-box">
							<input type="text" placeholder="Enter Credit Card Number"
								class="form-control">
						</div>
						<div class="apply-box">
							<a href="">Apply For Credit Card</a>
						</div>
					</div>

<script>
	$(document).ready(function(){
		$(".checkme").click(function(){
			if($(this).is(":checked")){
				$(".passport-box").show();
				$(".apply-box").show();
			}else{
				$(".passport-box").hide();
				$(".apply-box").hide();
			}
		});
	});

</script>





			</body>
</html >
